<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> To-do list </title>
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" >
		<link href="/static/base.css" rel="stylesheet" media ="screen"> 
	</head>
	<!--
		<p>
	        <a class="btn btn-danger btn-large" href="#">New List</a>&nbsp;<a class="btn btn-large" href="#">Current tasks</a>
	    </p>
    -->

	<body background="{{ STATIC_URL }}/images/wallpaper.jpg">
	
	<div class="container">
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3 jumbotron">
	            <div class="text-center">
	                <h1>{% block header_text %}{% endblock %}</h1>
	                <form method="POST" action="{% block form_action %}{% endblock %}">
	                    <input name="item_text" id="id_new_item"
	                    class="form-control input-lg" 
	                           placeholder="Enter a new instruction for Jonny"
	                    />
	                    {% csrf_token %}
	                </form>
	            </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            {% block table %}
	            {% endblock %}
	        </div>
	    </div>

	</div>

	
	<!--
	<div class = "background">
		<img src="{{ STATIC_URL }}/images/wallpaper.jpg" />
	</div>
	-->


	</body>
</html>
